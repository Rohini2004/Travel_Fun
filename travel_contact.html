<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelFun</title>
    <link rel="stylesheet" href="style10.css">
</head>
<body>

    <div class="background-container">
        <div class="overlay"></div>
    </div>
    
    <div class="container">
        <header class="navbar">
            <div class="logo">
                <img src="travel logo.png" alt="TravelFun Logo">
                <span>TravelFun</span>
            </div>
            
            <nav class="nav-links">
                <a href="./travel_recommend.html">Home</a>
                <a href="./travel_about.html">About Us</a>
                <a href="./travel_contact.html">Contact Us</a>
            </nav>
            
            <div class="search-container">
                <input type="text" placeholder="Enter a destination or keyword">
                <span class="search-icon">üîç</span>
                <button class="search-btn">Search</button>
                <button class="clear-btn">Clear</button>
            </div>
        </header>

        <main class="contact-page-main">
            <div class="contact-form-container">
                <h2>Contact Us</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="send-message-btn">SEND MESSAGE</button>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 TRAVEL FUN. All Rights Reserved.</p>
            <div class="social-icons-footer">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
